<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjecT DOMAIN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <button id="menu-button"><img src="https://files.catbox.moe/afgnd6.png" alt="Menu" id="menu-img"></button>
        <img src="https://files.catbox.moe/1o4pso.png" alt="ProjecT DOMAIN Logo" id="logo">
        <button id="chat-button"><img src="https://files.catbox.moe/jmw26w.png" alt="Chat" id="chat-img"></button>
    </header>
    <main>

        <nav id="side-menu" class="hidden">
            <button id="explore-menu-button">Explore</button>
            <button id="profile-menu-button">Profile</button>
            <button id="stats-menu-button">Stats</button>
            <button id="shop-menu-button">Shop</button>
            <button id="runes-menu-button">Runes</button>
            <button id="arcade-menu-button">Arcade</button>
            <button id="inventory-menu-button">Inventory</button>
            <button id="mygear-menu-button">My Gear</button>
            <button id="settings-menu-button">Settings</button>
        </nav>

        <div id="main-panel">
            <h1>Welcome to ProjecT DOMAIN</h1>
            <p>Your adventure begins here!</p>
        </div>

        <div id="chat-panel" class="hidden">
            <h2>Chat</h2>
            <div id="chat-messages">
                <!-- Chat messages will appear here -->
            </div>
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-chat-button">Send</button>
        </div>

    </main>
</body>
</html>
